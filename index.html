<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Drawing Style</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Copy Drawing Style</h1>
            <p class="subtitle">그림체를 정확히 복사하는 AI 분석 도구</p>
        </header>

        <main>
            <section class="upload-section">
                <div class="upload-zone" id="uploadZone">
                    <div class="upload-content">
                        <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14,2 14,8 20,8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10,9 9,9 8,9"></polyline>
                        </svg>
                        <h3>이미지를 업로드하세요</h3>
                        <p>한 개 또는 여러 개의 이미지를 드래그하거나 클릭하여 선택 (최대 20개)</p>
                        <button type="button" class="select-button">파일 선택</button>
                    </div>
                    <input type="file" id="fileInput" accept="image/*" multiple hidden>
                </div>

                <div class="image-preview" id="imagePreview"></div>
                
                <button id="analyzeButton" class="analyze-button" disabled>
                    <span class="button-text">스타일 분석 시작</span>
                    <div class="spinner" hidden></div>
                </button>
            </section>

            <section class="result-section" id="resultSection" hidden>
                <h2>분석 결과</h2>
                <div class="result-content">
                    <div class="prompt-output" id="promptOutput">
                        <h3>그림체 복사 프롬프트</h3>
                        <div class="prompt-text" id="promptText"></div>
                        <button class="copy-button" id="copyButton">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                            복사
                        </button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
